<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #search-container {
            text-align: center;
            margin: 20px 0;
        }
        #search-bar {
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .book-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .book-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .book-item p {
            color: gray;
            font-size: 14px;
        }
        .book-details {
            display: none;
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .book-details h2 {
            margin-bottom: 10px;
        }
        .close-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to eLibrary</h1>
        <p>Your digital book collection</p>
    </header>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search books..." onkeyup="searchBooks()">
    </div>

    <div class="book-list" id="book-list">
        <!-- Books will be displayed here dynamically -->
    </div>

    <div id="book-details" class="book-details">
        <button class="close-btn" onclick="closeDetails()">Close</button>
        <h2 id="book-title"></h2>
        <p id="book-description"></p>
    </div>

    <script>
        // Sample data for books
        const books = [
            { id: 1, title: "JavaScript: The Good Parts", author: "Douglas Crockford", description: "A deep dive into JavaScript's core features.", img: "https://via.placeholder.com/150" },
            { id: 2, title: "HTML & CSS: Design and Build Websites", author: "Jon Duckett", description: "A beginner-friendly guide to HTML and CSS.", img: "https://via.placeholder.com/150" },
            { id: 3, title: "Learning Python", author: "Mark Lutz", description: "Comprehensive guide to Python programming.", img: "https://via.placeholder.com/150" },
            { id: 4, title: "Eloquent JavaScript", author: "Marijn Haverbeke", description: "A modern introduction to programming using JavaScript.", img: "https://via.placeholder.com/150" },
            { id: 5, title: "Clean Code", author: "Robert C. Martin", description: "A guide to writing clean, maintainable code.", img: "https://via.placeholder.com/150" },
        ];

        // Function to render the books
        function displayBooks(books) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';  // Clear previous list
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.classList.add('book-item');
                bookItem.onclick = () => showDetails(book);
                bookItem.innerHTML = `
                    <img src="${book.img}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                `;
                bookList.appendChild(bookItem);
            });
        }

        // Function to show book details
        function showDetails(book) {
            document.getElementById('book-title').textContent = book.title;
            document.getElementById('book-description').textContent = book.description;
            document.getElementById('book-details').style.display = 'block';
        }

        // Function to close book details
        function closeDetails() {
            document.getElementById('book-details').style.display = 'none';
        }

        // Function to filter books based on search input
        function searchBooks() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(searchQuery));
            displayBooks(filteredBooks);
        }

        // Initially display all books
        displayBooks(books);
    </script>
</body>
</html>
